<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
</head>
<body style="background-image: url('Images/1477260.jpg');" class="bg-no-repeat bg-cover">
    <div class="flex flex-col md:justify-around justify-center items-center h-full md:flex-row">
        <div class="p-2 rounded-lg">
            <h1 class="text-6xl text-blue-500 min-w-min"><strong>NOTIFY</strong></h1>
            <h2 class="ml-1.5 text text-lg md:text-gray-700">Note Making Redefined!</h2>
        </div>
        <form id="login" class="bg-blue-600 rounded-lg md:w-96 md:h-96 md:p-10 p-4 min-w-0 text-yellow-50 shadow-2xl">
            <h1 class="md:text-2xl mb-2">Login to get Productive!</h1>
            <label class="text-blue-300" for="mail">Email Address</label><br>
            <input class="text-gray-800 bg-blue-300 w-full rounded-xl h-9 p-2 outline-none mb-2"id='mail' type="email" placeholder="Email"><br>
            <label class="text-blue-300" for="password">Password</label><br>
            <input class="text-gray-800 bg-blue-300 w-full rounded-xl h-9 p-2 outline-none mb-6" id='password' type="password" placeholder="Password"><br>
            <button class="bg-blue-900 rounded-xl w-full h-9 p-2 mb-2" id="signin" type="submit">Login</button>
            <h5 class="text-blue-300 inline-block pr-2 mb-2">First Time Here?</h5><a class="" href="signup.html">Sign Up</a>
            <p class="text-red-900 text-sm" id="warn"></p>
        </form>
    </div>
    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js" integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
