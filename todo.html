<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/fd72424c86.js" crossorigin="anonymous"></script>
    <title>To Do App</title>
</head>
<body class="bg-blue-200">
    <div class="flex justify-between px-6 py-2">
        <div class="flex font-bold"><img class="w-8"src="https://img.icons8.com/external-justicon-flat-justicon/64/000000/external-note-education-justicon-flat-justicon.png"/>Notify</div>
        <div><a href="index.html">Log Out</a></div>
    </div>
    <div class="mx-auto md:w-3/4 w-[95%] mt-6 bg-blue-600 h-96 rounded-lg shadow-2xl p-6">
        <form id='form' class="mb-6">
            <h1 class="font-bold text-stone-300 mb-2">TO DO LIST</h1>
            <input id='input' class="text-white bg-blue-900 lg:w-[92%] md:w-[90%] w-[85%]  rounded-xl shadow-2xl h-9 p-2 outline-none" type="text" placeholder="Write here">
            <button type='submit'><i class="fas fa-plus"></i></button>
            <button type='button'><i class="far fa-trash-alt"></i></button>
            <p class="" id="warner"> </p>
        </form>
        <div id="lists" class="listDiv h-2/3  overflow-y-auto overflow-x-hidden scroll-smooth" >
          
        </div>
    </div>
    <div class="flex justify-center relative top-[10%]">
        <small>@2022 Notify All Rights Reserved</small>
    </div>
    <script src="todo.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.js" integrity="sha512-RT3IJsuoHZ2waemM8ccCUlPNdUuOn8dJCH46N3H2uZoY7swMn1Yn7s56SsE2UBMpjpndeZ91hm87TP1oU6ANjQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
